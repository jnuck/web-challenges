<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form action="">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="input__first-name">First Name:</label>
          <input type="text" id="input__first-name" />
          <label for="input__last-name">Last Name:</label>
          <input type="text" id="input__last-name" />
          <label for="input__birthday">Your Birthday:</label>
          <input type="text" id="input__birthday" />
        </fieldset>
        <p>
          Can you tell us a little bt more? We want to annoy you with unwanted
          ads.
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="input__color">Favourite Color:</label>
          <input type="color" id="input__color" />
          <label for="input__pet">What's your favorite pet?</label>
          <select id="input__pet">
            <option value="">--Please choose an option--</option>
            <option value="">Cat</option>
            <option value="">Dog</option>
            <option value="">Other</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
